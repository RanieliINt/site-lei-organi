    function filtrarQuestoes() {
      const valorFiltro = document.getElementById('filtro').value;
      const questoesRenderizadas = document.querySelectorAll('.questao');
      questoesRenderizadas.forEach(q => q.remove());

      questoes.forEach((q, i) => {
        if (valorFiltro === 'todos' || q.titulo === valorFiltro) {
          const div = document.createElement('div');
          div.className = 'questao';

          const enunciado = document.createElement('p');
          enunciado.textContent = `${i + 1}) ${q.enunciado}`;
          div.appendChild(enunciado);

          const altContainer = document.createElement('div');
          altContainer.className = 'alternativas';

          q.alternativas.forEach((texto, j) => {
            const alt = document.createElement('div');
            alt.className = 'alternativa';
            alt.textContent = String.fromCharCode(65 + j) + ") " + texto;
            alt.addEventListener('click', () => responder(i, j, alt));
            altContainer.appendChild(alt);
          });

          div.appendChild(altContainer);

          const botao = document.createElement('button');
          botao.textContent = 'Responder';
          botao.className = 'botao';
          botao.addEventListener('click', () => mostrarResposta(i, div));
          div.appendChild(botao);

          const feedback = document.createElement('div');
          feedback.className = 'feedback';
          div.appendChild(feedback);

          quiz.appendChild(div);
        }
      });
    }

    window.onload = filtrarQuestoes;

    function responder(questaoIndex, altIndex, altElemento) {
      const alternativas = altElemento.parentElement.querySelectorAll('.alternativa');
      alternativas.forEach(a => a.classList.remove('selecionada'));
      altElemento.classList.add('selecionada');
      respostas[questaoIndex] = altIndex;
    }

    function mostrarResposta(questaoIndex, divQuestao) {
      const correta = questoes[questaoIndex].correta;
      const escolhida = respostas[questaoIndex];
      const alternativas = divQuestao.querySelectorAll('.alternativa');

      alternativas.forEach((a, i) => {
        a.classList.remove('correta', 'errada');
        if (i === correta) a.classList.add('correta');
        if (i === escolhida && i !== correta) a.classList.add('errada');
      });

      const feedback = divQuestao.querySelector('.feedback');
      if (escolhida === correta) {
        feedback.textContent = 'Correta!';
        feedback.className = 'feedback correto';
      } else {
        feedback.textContent = `Errada! Opção correta: ${String.fromCharCode(65 + correta)}`;
        feedback.className = 'feedback errado';
      }
    }
